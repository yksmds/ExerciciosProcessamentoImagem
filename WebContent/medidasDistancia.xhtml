<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MEDIDAS DE DISTÂNCIA</title>

	<link href="../resources/styles/stylesheet.css" rel="stylesheet"
		type="text/css" />
	<link href="../resources/styles/estilo_yks.css" rel="stylesheet"
		type="text/css" />

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/bootstrap/bootstrap.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/styles/sobrescreve.css" />

	<style>
		.alert.alert-warning {
			padding: 7px;
		}
		
		.form {
			width: 450px;
			margin: 10% auto;
			padding: 25px;
			background: currentColor;
    		border: 1px solid white;
		}
		.marginBottom {
			margin-bottom: 15px;
		}
		.label {
			color: #fff;
			padding-left: 0;
			margin: 0;
			font-weight: bold;
		}
		
	</style>
</h:head>
<h:body>
	<div class="container" style="margin-top: 5em;">
		<h:form id="form" prependId="false" styleClass="form">
			<p:growl id="growl" life="9000" showDetail="true" />
			<div class="row">
				<div class="col-md-12" style="margin-bottom: 20px;">
					<h3 style="color: #5BC0DE; font-weight: bold;text-align: center;">
						MEDIDAS DE DISTÂNCIA - PDI
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 marginBottom">
					<p:outputLabel value="x1" styleClass="label" />
					<p:inputText value="#{trabalhoDois.campox1}" />
				</div>
				<div class="col-md-6 marginBottom">
					<p:outputLabel value="x2" styleClass="label" />
					<p:inputText value="#{trabalhoDois.campox2}" />
				</div>
				<div class="col-md-6 marginBottom">
					<p:outputLabel value="y1" styleClass="label" />
					<p:inputText value="#{trabalhoDois.campoy1}" />
				</div>
				<div class="col-md-6 marginBottom">
					<p:outputLabel value="y2" styleClass="label" />
					<p:inputText value="#{trabalhoDois.campoy2}" />
				</div>
			</div>

			<div class="row" style="margin-top: 2em;">
				<div class="col-md-4">
					<p:commandLink value="EUCLIDIANA" actionListener="#{trabalhoDois.distanciaEuclidiana}" 
					update=":growl :form" styleClass="btn btn-info-2"/>
				</div>
				<div class="col-md-4">
					<p:commandLink value="DISTANCIA D4" actionListener="#{trabalhoDois.distanciaD4}" 
					update=":growl :form" styleClass="btn btn-info-2"/>
				</div>
				<div class="col-md-4">
					<p:commandLink value="DISTANCIA D8" actionListener="#{trabalhoDois.distanciaD4}" 
					update=":growl :form" styleClass="btn btn-info-2"/>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
